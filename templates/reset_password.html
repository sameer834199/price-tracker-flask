<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - PriceGenius</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1e40af;
            --text-dark: #1e293b;
            --text-gray: #64748b;
            --border-color: #e2e8f0;
            --bg-light: #f8fafc;
        }

        body {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            padding: 20px;
        }

        .reset-container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .brand {
            text-align: center;
            margin-bottom: 30px;
        }

        .brand h2 {
            color: var(--text-dark);
            font-weight: 700;
            margin-bottom: 8px;
        }

        .brand i {
            color: #f59e0b;
        }

        .brand h4 {
            color: var(--text-dark);
            font-weight: 600;
            font-size: 1.3rem;
            margin-top: 16px;
            margin-bottom: 8px;
        }

        .brand p {
            color: var(--text-gray);
            font-size: 0.95rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .form-control {
            border: 1.5px solid var(--border-color);
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            outline: none;
        }

        .password-requirements {
            font-size: 0.85em;
            color: var(--text-gray);
            margin-top: 8px;
        }

        .password-requirements i {
            color: var(--primary-color);
        }

        .btn-submit {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-weight: 600;
            width: 100%;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .btn-submit:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(37, 99, 235, 0.4);
        }

        .btn-submit:disabled {
            background: var(--text-gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .security-note {
            background: var(--bg-light);
            border-left: 4px solid var(--primary-color);
            padding: 12px 16px;
            border-radius: 6px;
            margin-top: 20px;
            font-size: 0.85rem;
            color: var(--text-gray);
        }

        .security-note i {
            color: var(--primary-color);
            margin-right: 6px;
        }

        @media (max-width: 576px) {
            .reset-container {
                padding: 30px 20px;
            }

            .brand h2 {
                font-size: 1.5rem;
            }

            .brand h4 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="brand">
            <h2><i class="fas fa-chart-line me-2"></i>PriceGenius</h2>
            <h4>Reset Your Password</h4>
            <p>Enter your new password below</p>
        </div>

        <form id="resetPasswordForm">
            <div class="mb-3">
                <label class="form-label">New Password</label>
                <input type="password" class="form-control" name="password" id="password" 
                       placeholder="Enter new password" required>
                <div class="password-requirements">
                    <i class="fas fa-info-circle"></i> Password must be at least 6 characters long
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" name="confirm_password" id="confirm_password" 
                       placeholder="Confirm new password" required>
            </div>
            
            <button type="submit" class="btn-submit" id="submitBtn">
                <i class="fas fa-key me-2"></i>Reset Password
            </button>

            <div class="security-note">
                <i class="fas fa-shield-alt"></i>
                <strong>Security Note:</strong> After resetting your password, you'll be able to log in with your new credentials.
            </div>
            
            <div class="back-link">
                <a href="/">
                    <i class="fas fa-arrow-left me-1"></i>Back to Login
                </a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            
            // Validation
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            if (password.length < 6) {
                alert('Password must be at least 6 characters long!');
                return;
            }
            
            // Disable button and show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Resetting Password...';
            
            const formData = new FormData(this);
            
            fetch(window.location.pathname, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Show success message
                    submitBtn.innerHTML = '<i class="fas fa-check-circle me-2"></i>Password Reset!';
                    submitBtn.style.background = '#10b981';
                    
                    // Show success alert
                    alert(data.message);
                    
                    // Redirect after 1 second
                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 1000);
                } else {
                    // Show error
                    alert(data.message);
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalText;
                }
            })
            .catch(error => {
                console.error('Reset error:', error);
                alert('Failed to reset password. Please try again or contact support.');
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            });
        });

        // Show/Hide password toggle (optional enhancement)
        document.querySelectorAll('input[type="password"]').forEach(input => {
            input.addEventListener('input', function() {
                if (this.value.length > 0) {
                    this.style.borderColor = '#2563eb';
                } else {
                    this.style.borderColor = '#e2e8f0';
                }
            });
        });
    </script>
</body>
</html>
